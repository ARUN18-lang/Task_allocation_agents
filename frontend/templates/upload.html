<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload - Task Allocation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Upload Project Description</h3>
              <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">Upload PDF:</label>
                  <input type="file" id="file" name="file" class="form-control" accept=".pdf" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Allocate Task</button>
              </form>
              <div id="result" class="alert alert-info mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
